<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="apiname">
            RESTful
        </div>

        <div>
            Training API
        </div>
    </div>

    <div id="formdiv">

        <form action="" method="" id="formcreate">

            <fieldset class="field">
                <legend>Tasks</legend>

                <table class="fill">
                    <tr>
                        <td><label for="title">Title:</label></td>
                        <td><input type="text" name="title" id="title" class="fill"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Description:</label></td>
                        <td><textarea name="description" id="description" class="fill description"></textarea> </td>
                    </tr>
                    <tr>
                        <td><label for="due_date">Due date:</label></td>
                        <td><input type="datetime-local" name="due_date" id="due_date" class="fill"></td>
                    </tr>
                    <tr>
                        <td><label for="status">Status:</label></td>
                        <td>
                            <select class="fill" name="status" id="status">
                                <option value="ongoing">Ongoing</option>
                                <option value="cancelled">Cancelled</option>
                                <option value="complete">Complete</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        
                        <td colspan="2"><button onclick="createTask()" type="button" class="fill submit">Create Task</button></td>
                    </tr>

                </table>

                
            </fieldset>


        </form>

    </div>

    
    <div id="creating">

        <h1 id="title"></h1>

        <div id="answer" class="answer">

            Creating task...

        </div>

        <a href="index.html" class="answeritem">
            Menu
        </a>

        <button onclick="formdisplay()" class="answeritem">
            Add another Task
        </button>

     </div>
    <script src="../script/create.js"></script>
    
</body>
</html>
